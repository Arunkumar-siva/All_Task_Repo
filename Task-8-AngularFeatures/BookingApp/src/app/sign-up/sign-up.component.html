<div class="flex">  
<div class="container bg-slate-600 border border-black mt-10 mb-60" >
 <form #signUp="ngForm" (ngSubmit)="submit(signUp)">
    <div class="mx-72">
        <h1>
            Sign-up Form
        </h1>
    </div>

    <div class="mx-60">

        <input ngModel name="Name" required type="text" class="bg-yellow-50 border-black mx-3 my-3 px-3"
            placeholder="Enter Your Name"><div>  <span *ngIf="!signUp.controls['Name'].valid && signUp.controls['Name'].dirty "
                class="text-red-600 text-center">It is a Required Field </span></div>
      
    </div>

    <div class="items-center mx-60">

        <input ngModel name="Password" required minlength="7" type="password"
            class="bg-yellow-50 border-black mx-3 my-3 px-3" placeholder="Enter Your Password"><div>  <span *ngIf="!signUp.controls['Password'].valid  && signUp.controls['Password'].dirty"
                class="text-red-600 mx-3 px-3 text-center">Minimum 7 characters
    
            </span></div>
      
    </div>
    <!-- <div class="text-center border-white mx-60 "> -->
        <button type="submit" *ngIf="signUp.controls['Name'].valid && signUp.controls['Password'].valid ; disabled"
            class=" text-black  mx-72 mt-3 mb-6 bg-white w-36 rounded-md">Submit</button>
   
    <div class="mx-60">
        <h1 class="text-white text-center">{{this.Success}}</h1>
        <h1 class="text-white text-center">{{this.Error}}</h1>

    </div>



</form>
</div>

<div class="mt-10 mx-48">
    <div class="mx-20 my-3">
        <h1>User Credentials</h1>
    </div>

    <table class="border border-black w-72">
        <thead>
            <tr>
                <th class="font-semibold border w-48 border-black text-center">User Name</th>
                <th class="font-semibold border w-48 border-black text-center">Password</th>
            </tr>
        </thead>
        <tbody class="border border-black text-center">
            <tr *ngFor="let user of userArray">
                <td class="border border-black">{{user.Name}}</td>
                <td class="border border-black">{{user.Password}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
